<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<div class="container">
		<div class="row w-100 justify-content-center">
			<div class="col-md-6 my-5 jumbotron">
				<div class="text-center">
					<h1 class="">{{ todo_form.label }}</h1>
					<form method="POST" action="{{ todo_form.action }}">
						{% csrf_token %}
						<p>{{ form.content }}{{ form.content.errors }}</p>
					</form>
					<script>
						const id_content = document.getElementById('id_content')
						id_content.classList.add('form-control', 'input-lg')
					</script>
				</div>
			</div>
		</div>
		{% block content %}
			<div class="row bg-primary text-bg-primary">.</div>
			<div class="row bg-secondary text-bg-secondary">.</div>
			<div class="row bg-info text-bg-info">.</div>
			<div class="row bg-success text-bg-success">.</div>
			<div class="row bg-warning text-bg-warning">.</div>
			<div class="row bg-danger text-bg-danger">.</div>
			<div class="row bg-dark text-bg-dark">.</div>
			<div class="row bg-light text-bg-light">.</div>
		{% endblock %}
	</div>
	<div class="container mt-3">
		<table class="table table-striped table-bordered table-hover table-responsive-lg">
			<thead class="table-dark">
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>john@example.com</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>Moe</td>
					<td>mary@example.com</td>
				</tr>
				<tr>
					<td>July</td>
					<td>Dooley</td>
					<td>july@example.com</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
