{% extends 'base.html' %}

{% block title %}To-Do{% endblock %}

{% block content %}
	<h2>Add Item</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<p><button type="submit">add</button></p>
	</form>
	<div id="todo_list">
		{% for item in items %}
			<article class="item">
				{{ item.content }}
			</article>
		{% endfor %}
	</div>
{% endblock %}
